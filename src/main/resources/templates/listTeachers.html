<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<ul>
    <li th:each="teacher:${teachers}" th:text="${teacher.getName() + ' ' + teacher.getSurname() + ' ' + teacher.getCourses().toString()}">
        <label th:each="course:${teacher.getCourses()}" th:text="${course.getName()}"></label>
    </li>
</ul>

</body>
</html>
