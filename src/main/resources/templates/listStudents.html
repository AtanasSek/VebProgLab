<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <a href='/courses/CreateStudent' type='button'>Create New Student</a> <br/> <br/>


    <form method="POST">
        <ul style="list-style-type:none">
            <li th:each="student : ${students}">
                <input type="radio" name="studentUser" th:value="${student.getUsername()}" required> <a href="/StudentProfile" id="userNameAndSurname" th:text="${student.getName()} + ' ' + ${student.getSurname()}"></a><br/>
            </li>
        </ul>

        <br/>

        <a href="/courses">Back</a>
        <button type="submit">Submit</button>
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td th:text="${courseId}"></td>
        </tr>
    </table>
</aside>

</body>
</html>
